<!DOCTYPE html>
<html>
<head>
    <title>HTML Page with Button and XPath</title>
</head>
<body>
    <!-- Element with the name "button" -->
    <button name="button">Click Me!</button>

    <!-- DIV tags -->
    <div>
        <p>This is a DIV tag example.</p>
    </div>

    <!-- Element located using XPath -->
    <div>
        <h1>Welcome to the XPath Example</h1>
        <p>This is an element located using XPath:</p>
        <p><strong>XPath Example:</strong> <span id="xpath-example">Hello, XPath!</span></p>
    </div>
</body>
</html>
