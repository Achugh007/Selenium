<!DOCTYPE html>
<html>
<head>
    <title>Click Me Button</title>
</head>
<body>

<!-- Define the button element -->
<button id="button" onclick="sayHello()">Click Me!</button>

<!-- Script to handle the button click event -->
<script>
    function sayHello() {
        alert("Hello User! Welcome!");
    }
</script>

</body>
</html>
